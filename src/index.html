<html>

  <div class="info">

  <div class="planets">

    <button onclick="updateCamUi(this)">Venus</button>
    <button onclick="updateCamUi(this)">Earth</button>
    <button onclick="updateCamUi(this)">Mars</button>
    <button onclick="updateCamUi(this)">Jupiter</button>
    <button onclick="updateCamUi(this)">Saturn</button>
    <button onclick="updateCamUi(this)">Uranus</button>
    <button onclick="updateCamUi(this)">Neptune</button>

    <p id="size">size:</p>
    <p id="distance">distance:</p>
    <p id="description">description:</p>
  </div>
  <div ondrag="draging(event)" id="canv">
    <script src="js/script.js" type="text/javascript"></script>
  </div>

    function updateCamUi(e){
      lookatPlanet(e.innerHTML);
    }
